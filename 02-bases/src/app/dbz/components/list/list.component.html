<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characters;
      let i = index;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-item-center"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}"
  >
    <span class="text-primary">{{ i + 1 }}.</span>
    <span>{{ character.name }}</span> <strong> - Power:</strong>
    {{ character.power }}  <button (click)="(onDelete(i))" class="btn btn-danger">X</button>
  </li>
</ul>
